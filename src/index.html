<body class="container-fluid">
<h1>Vente d'accessoire</h1>
<div id="app">
  <div class="row">
    <div class="col">
      <div class="card">
      <div class="card-header">
        <div id="Boutique">
          <h2>Matérielle</h2>
          <ul>
            <li>Slip de bain</li>
            <li>Bonnet de bain</li>
            <li>Lunette de plonger</li>
            <li>Un tuba</li>
          </ul>
          <ol>
            <li>Lot masque + tuba</li>
            <li>Lot Mayo de bain + masque tuba</li>
            <li>Conbinaison de plonger</li>
            <li>Bouées</li>
          </ol>
        </div>
        <div id= "Recherche">
          <input type="search" id="site-search" name="q"
                 aria-label="Search through site content">
          <button>Search</button>
        </div>
        <div id= "Total">
          <p> Total : </p>
        </div>

        <div id= "Panier">
          <p> Panier : </p>
        </div>

      </div>
    </div>
    </div>
  </div>

</div>
<script type="module" src="Scripts/main.mjs"></script>
