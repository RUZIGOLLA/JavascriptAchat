<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript project</title>
  <link rel="stylesheet" href="Style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container-fluid">
<h1>Vente d'accessoire</h1>
<div id="app">

  <div class="row">
    
    <div class="col pr-0">
      <div class="card">
        <div class="card-header">
          <div id="Boutique">
            <h2 class="mb-0">Matérielle</h2>
          </div>
        </div>
        <div class="card-body">
          <div class="row materiels"></div>
        </div>
      </div>
    </div>

    <div class="col-4 pl-0">
     <div class="card">
       <div class="card-header">
         <div class="row" id= "Recherche">
           <input  class="col form-control" type="search" id="site-search" name="q"
                   aria-label="Search through site content">
           <button class="col-2 form-control">Search</button>
         </div>
       </div>
       <div class="card-header">
         <h5 class="mb-0"> Total : <span id="Total">0</span> €</h5>
       </div>
       <div class="card-body">
        <div id="Panier" class="">
          <p> Panier : </p>
          <div  class="table">
            <div class=""></div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Produit</th>
                  <th scope="col">Prix unit.</th>
                  <th scope="col">Qté</th>
                  <th scope="col">Prix tot.</th>
                  <th scope="col"> .</th>
                </tr>
              </thead>
              <tbody id="panierList"></tbody>
            </table>

          </div>
         </div>
       </div>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
