<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript project</title>
  <link rel="stylesheet" href="Style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container-fluid">
<h1>Vente d'accessoire</h1>
<div id="app">

  <div class="row">
    
    <div class="col pr-0">
      <div class="card">
        <div class="card-header">
          <div id="Boutique">
            <h2 class="mb-0">Matérielle</h2>
          </div>
        </div>
        <div class="card-body">
          <div class="row materiels d-inline-flex justify-content-center"></div>
        </div>
      </div>
    </div>

    <div class="col-4 pl-0">
     <div class="card px-0">
       <div class="card-header">
         <div class="row" id= "Recherche">
           <input  class="col form-control" type="search" id="site-search" name="q"
                   aria-label="Search through site content">
           <button class="col-2 form-control">Search</button>
         </div>
       </div>
       <div class="card-header">
         <h5 class="mb-0"> Total : <span id="Total">0</span> €</h5>
       </div>
       <div class="card-body">
        <div id="Panier" class="">
          <p> Panier : </p>
          <div  class="table">
            <div class=""></div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Produit</th>
                  <th scope="col">Prix unit.</th>
                  <th scope="col">Qté</th>
                  <th scope="col">Prix tot.</th>
                  <th scope="col"> .</th>
                </tr>
              </thead>
              <tbody id="panierList"></tbody>
            </table>
          </div>
          
          </div>
         
         </div>
         <div class="card-footer">
          <button class="btn btn-block my-0 btn-success">Checkout <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 8.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
          </svg></button>
        </div>
       </div>
      </div>
    </div>
  </div>
</div>
